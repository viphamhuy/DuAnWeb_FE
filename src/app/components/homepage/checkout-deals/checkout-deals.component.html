<p>Thông tin giao dịch</p>
<form [formGroup]="formGroup" (ngSubmit)="saveDeal()">
  <div class="form-group">
    <label for="ngayDen">Ngày đặt thuê</label>
    <input id="ngayDen"  formControlName="ngayDen" type="text" class="form-control" value=""/>
  </div>
  <div class="form-group">
    <label for="ngayDi">Ngày trả phòng</label>
    <input id="ngayDi"  formControlName="ngayDi" type="text" class="form-control" value=""/>
  </div>
  <div class="form-group">
    <label for="tien">Thành tiền</label>
    <input id="tien"  formControlName="thanhTien" type="text" class="form-control" value=""/>
  </div>
  <h1>Đánh giá :</h1>
    <fieldset  class="rating">
      <input formControlName="danhGia" type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
      <input formControlName="danhGia" type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
      <input formControlName="danhGia" type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
      <input formControlName="danhGia" type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
      <input formControlName="danhGia" type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
    </fieldset>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"></label>
      <input type="text" formControlName="phanHoi" class="form-control" id="exampleFormControlTextarea1">
    </div>
  <div>
    <button type="submit">Trả phòng</button>
  </div>
</form>
